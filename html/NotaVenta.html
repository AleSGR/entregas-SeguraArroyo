<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota de Venta</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body class="paginaNota">
    <div id="productos">
        <button id="producto"> 
        <article id="${prod.id}"class="card">
            <h3 class="tituloCard">${prod.nombre}</h3>
            <img src="../imagenes/${prod.imagen}" alt="${prod.nombre}">
            <div class="content">
                <p class="descripcionCard">${prod.descripcion}</p>
                <p class="precioCard">Precio: ${prod.precio}</p>
            </div></button>
         </article>
    </div>
    <div id="cierreNota">

    </div>
    <script src="../js/notaventa.js"></script>
</body>
</html>
